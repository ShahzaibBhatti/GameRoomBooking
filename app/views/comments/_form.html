<%= form_for([@booking, @booking.comments.build]) do |f| %>
  <p>
    <%= f.label :commenter %><br>
    <%= f.text_field(:commenter, :value => current_user.email, :readonly => true) %>
  </p>
  <p>
    <%= f.label :body %><br />
    <%= f.text_area :body %>
  </p>
  <p>
    <%= f.submit %>
  </p>
<% end %>
